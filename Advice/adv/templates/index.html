{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<style>
    

</style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mt-3">Advice app </h2>
        <div class="card text-center">
            <div class="card-header">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="true" href="{% url 'adv'%}">Advice</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup'%}">Sign In</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
              </ul>
            </div>
            <div class="card-body bg-info">
                <div class="row">
                    <div class="col-4 ">
                        <img src="{% static 'winkie.png'%}" class="img-fluid" alt="">
                    </div>
                    <div class="col-8 border-5 border-solid align-self-center">
                        <h5 class="card-title">My advice to you is:</h5>
                        <p class="card-text" id="adv">With supporting text below as a natural lead-in to additional content.</p>
                        <button class="btn btn-primary" onclick="getJSON(link)">Refresh Me!</button>
                    </div>
                 
                </div>
            </div>
          </div>
    </div>

    <script>
        getJSON = async(url) => {
            try{
                const response = await fetch(url)
                const data = await response.json();
                console.log(data)
                const a = document.getElementById("adv")
                a.innerHTML = data.slip.advice

            }
            catch(error){
                console.erroe(error)
            }

        };
        const link ="https://api.adviceslip.com/advice";
        getJSON(link);
    </script>
    
    
</body>
</html>
