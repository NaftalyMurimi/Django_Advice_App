{% extends 'index.html'%}
{% load static%}
{% block content %}
<div class="container">
  <h2>Update Profile</h2>
  <div class="row">
    <div class="col-4">
      <img src="{% static 'avatar.png'%}" class="img-fluid" alt="avatar Image">

    </div>
    <div class=" col-8">
      <h3>Update profile</h3>
      {{messages}}
    <form method="POST">
      
      {% csrf_token %}
      {{form.as_p}}
    
      <button class="btn btn-primary mt-3">Submit</button>
    </form>
    </div>

</div>





</div>

{% endblock %}
